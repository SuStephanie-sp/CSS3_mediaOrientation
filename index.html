<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    .lay {display:none;}
    input {position:relative;z-index:9;}
    @media screen and (orientation: portrait) {
      body {
          background-color: lightblue;
      }
      body:before {
        content:"直向";
      }
      .lay {display:block;position:absolute;top:0;left:0;width:100%;height:100%;background-image:url(https://europenow.china-airlines.com/m/images/v3/calendar-bg.jpg);background-size:100% 100%;opacity:.5;}
    }
    @media screen and (orientation: landscape) {
      body {
          background-color: lightgreen;
      }
      body:before {
        content:"橫向";
      }
    }
  </style>
</head>
<body>
  <br /><input type="text" value="點我開鍵盤!" />
  <div class="lay"><br /><br /><br /><br /><br /><br />我是一個大遮罩</div>
</body>
</html>
