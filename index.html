<html>
<head>
  <meta charset="utf-8">

  <style>
    .lay {outline:10px solid pink;outline-offset:-10px;}
    @media screen and (orientation: portrait) {
      body {
          background-color: lightblue;
      }
      body:before {
        content:"直向";
      }
      .lay {position:absolute;top:60px;width:100%;height:100%;background:rgba(0,0,0,.5);}
    }
    @media screen and (orientation: landscape) {
      body {
          background-color: lightgreen;
      }
      body:before {
        content:"橫向";
      }
    }
  </style>
</head>
<body>
  <br /><input type="text" />
  <div class="lay">我是一個大遮罩</div>
</body>
</html>
